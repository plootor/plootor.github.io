<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Spirit - Home</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="public/css/background.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/flip-clock/flip-clock.html">
    <link rel="import" href="../bower_components/ajax-form/ajax-form.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">

</head>
<body>
<div class="bg-home">
    <div style="background: url('public/css/images/cherry-tomatoes-523100_1920.jpg') no-repeat center center fixed;background-size: cover;opacity: 1;"></div>
</div>
<div class="wrapper">
    <section>
        <div class="countdown">
            <div class="countdown_part">
                <h1>72</h1>
                <p>days</p>
            </div>
            <div class="countdown_part">
                <h1>14</h1>
                <p>hours</p>
            </div>
            <div class="countdown_part">
                <h1>54</h1>
                <p>minutes</p>
            </div>
            <div class="countdown_part">
                <h1>12</h1>
                <p>seconds</p>
            </div>
        </div>

        <div class="text">
            <p>Our website is coming soon<br>Come back on July 14th 2015</p>
        </div>
        <div class="contact">
            <p>Want to contact us?<br>Fill in the form below</p>
            <img class="image" src="public/css/images/arrow.png">
            <div class="form-container">
                <form is="ajax-form" action="simulate-server" method="post">

                    <paper-input-decorator label="Name" floatingLabel>
                        <input is="core-input">
                    </paper-input-decorator>

                    <paper-input-decorator label="Email" floatingLabel>
                        <input is="core-input">
                    </paper-input-decorator>

                    <paper-input-decorator floatingLabel label="Message">
                        <textarea class="message"></textarea>
                    </paper-input-decorator>

                    <paper-button id="submitButton" raised class="colored" role="button" tabindex="0">Send</paper-button>
                    <script>
                        document.getElementById('submitButton').addEventListener('click', function() {
                            document.forms[0].submit();
                        });
                    </script>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    $( ".image" ).click(function() {
        $( ".form-container" ).toggle('slow');
    });
</script>
</body>
</html>
