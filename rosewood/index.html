<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Spirit - Home</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="public/css/background.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="public/js/jquery.plugins.js"></script>
    <script src="public/js/jquery.countdown.js"></script>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/ajax-form/ajax-form.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">

</head>
<body>
<!--<div class="bg-home">
    <div style="background: url('public/css/images/structure-366806_1920.jpg') no-repeat center center fixed;background-size: cover;opacity: 1;"></div>
</div>-->

<div class="wrapper">
    <section>
        <div class="upper_text"><p>Random<br>&<br>text</p></div>
        <img class="logo" src="public/css/images/logo.png">

        <div id="timer"></div>
        <script>
            var newYear = new Date();
            newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1);
            $('#timer').countdown({until: newYear, layout:'<div class="countdown"><div class="countdown_part"><h1>{d<}{dn}</h1><p>{dl}</p></div><div class="countdown_part"><h1>{d>} {hn}</h1><p>{hl}</p></div><div class="countdown_part"><h1>{mn}</h1><p>{ml}</p></div><div class="countdown_part"><h1>{sn}</h1><p>{sl}</p></div></div>'});

        </script>

        <div class="text">
            <p>Coming soon</p>
            <p>Opening Autumn 2015</p>
        </div>
        <div class="contact">
            <p>Get in touch with us</p>
            <img class="image" src="public/css/images/arrow.png">
            <div class="form-container">
                <form is="ajax-form" action="simulate-server" method="post">

                    <paper-input-decorator label="Name" floatingLabel>
                        <input is="core-input">
                    </paper-input-decorator>

                    <paper-input-decorator label="Email" floatingLabel>
                        <input is="core-input">
                    </paper-input-decorator>

                    <paper-input-decorator floatingLabel label="Message">
                        <textarea class="message"></textarea>
                    </paper-input-decorator>

                    <paper-button id="submitButton" raised class="colored" role="button" tabindex="0">Send</paper-button>
                    <script>
                        document.getElementById('submitButton').addEventListener('click', function() {
                            document.forms[0].submit();
                        });
                    </script>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    $( ".image" ).click(function() {
        if($( ".form-container" ).is(":visible")){
            $(this).removeClass('active');
            $( ".form-container").delay(1000).slideToggle();
        } else {
            $(this).addClass('active');
            $( ".form-container").delay(1000).slideToggle();
        }
    });
</script>
</body>
</html>
