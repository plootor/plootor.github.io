<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
    <title>Flex</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300italic,300,200italic,200,100italic,100,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="public/css/font-awesome-4.4.0/css/font-awesome.min.css" media="screen"/>
</head>
<body>
    <div id="wrapper" class="cycle-slideshow" data-cycle-slides="> div">
        <div class="slide slide1">
            <div class="filter"></div>
        </div>
        <div class="slide slide2">
            <div class="filter"></div>
        </div>
        <div class="slide slide3">
            <div class="filter"></div>
        </div>
    </div>
    <div class="container">
        <div class="element first">
            <div class="about">
                <h1 class="title">Who we are</h1>
                <div><img src="images/separator.png"></div>
            </div>
        </div>
        <div class="element second">
            <div class="center">
            <div class="logo"><a href="."><img src="images/meraki_logo1.png"></a></div>
            <div class="text">
                <h1 class="headline1">Coming soon</h1>

                <h2 class="headline2">Our website is under construction. We will be here soon in full force.</h2>

                <div class="social">
                    <a href="#">
                        <i class="fa fa-pinterest-p"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </div>

                <!--<p>We create beautifully designed products that give value to the customers and to the creators. We give all our
                    imagination can give, go where our creativity can take us and implement only the best techniques to achieve
                    the desired result. We imagine the product and then work around our ideas so we can later have the dream
                    made a reality. Our purpose is to bring value and to help throught our work.</p>-->

                <div class="timer">
                    <div class="circle">
                        <p class="time">234</p>
                        <h1>days</h1>
                    </div>
                    <div class="circle">
                        <p class="time">14</p>
                        <h1>hours</h1>
                    </div>
                    <div class="circle">
                        <p class="time">54</p>
                        <h1>minutes</h1>
                    </div>
                    <div class="circle">
                        <p class="time">34</p>
                        <h1>seconds</h1>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="element third">
            <div class="contact">
                <h1 class="title">Contact us</h1>
                <form class="contactform">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email">
                    <input type="text" name="subject" placeholder="Subject">
                    <input type="text" name="message" placeholder="Message">
                    <input type="submit" value="Send" class="send">
                </form>
            </div>
        </div>
    </div>
    <script src="public/js/jquery-1.11.3.min.js"></script>
    <script src="public/js/jquery.cycle2.min.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
